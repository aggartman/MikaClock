<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MikaClock</title>
        <meta name="description" content="A simple retro-inspired clock">
        <meta name="author" content="AustinGartman">
        
        <!-- This influences the Social Shares using OpenGraph protocol-->
        <meta property="og:title" content="MikaClock">
        <meta property="og:type" content="website">

        <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles/reset.css">

        <link rel="stylesheet" href="styles/styles.css">

    <body>
        <div class="box">    
            <div class='clock'>
                <img class='clockBody' src="images/Body-Mikaclock.svg" alt="Body of the Dog-shaped Clock">
                <img class='clockTail' src="images/tail-Mikaclock.svg" alt="Tail of clock">
                <img class='clockEyes' src='images/eyes-Mikaclock.svg' alt="tick-tock eyes">
                <img class='handCover' src="images/Hand-cover-clock.svg" alt=''>
                <img class="clockMin" src='images/Minhand-clock.svg' alt='Minute Hand'>
                <img class='clockHour' src="images/hourhand-clock.svg" alt='Hour Hand'>
            </div>
            <div class='text'>
                <h1>To Mika</h1>
                <h2>love, Dad</h2>
            </div>
        </div>    
        <script src="scripts/main.js"></script>
